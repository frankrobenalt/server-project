<h1>Create Profile</h1>
<form>
<input type="text" ng-model="user.username" placeholder="Create Username">
<input type="text" ng-model="user.password" placeholder="password">
<input type="text" ng-model="user.firstName" placeholder="First Name">
<input type="text" ng-model="user.lastName" placeholder="Last Name">
</form>
<button type="submit" ng-click="createProfile(user)" ui-sref="profile({username: user.username})">Create Profile</button>
