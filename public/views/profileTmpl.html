
<!-- actual profile info -->
<section ng-show="showProfile">
    {{currentUser.first_name}}
    {{currentUser.last_name}}
<h2>Goals
<span><button ng-click="hideCategories=false;showProfile=false">Add Goal</button></span>
</h2>
<div ng-repeat="goal in goals">
    {{goal.goal}}
</div>
</section>


<section ng-hide="hideCategories">
    <h1>Add New Goal</h1>
    <a ng-click="showExercise()">Exercise</a>
    <a ng-click="showSaveMoney()">Save Dat $$</a>
</section>

<section ng-hide="hideExercise">
<h1>Exercise Goal</h1>
What is your exercise goal?
<input type="text" ng-model="goal.goal" placeholder="e.g. lift, run, do yoga, etc">
Times per week:
<input type="number" ng-model="goal.timesperweek">
<br>How much are you wagering on this goal?<br>$
<input type="number" ng-model="goal.wager">
<select>
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
    <option value="afterCompletion">After Completion</option>
</select>
<button type="button" ng-click="addGoal(goal)">Add Goal</button>
</section>

<section ng-hide="hideSaveMoney">
    <h1>Save Money Goal</h1>
    What are you saving money for?
    <input type="text" ng-model="goal.goal" placeholder="e.g. car, house, rainy day">
    <br>How much do you want to save?<br>$
    <input type="number" ng-model="goal.wager">
    <select>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="paycheck">By Paycheck</option>
            <option value="afterCompletion">Overall</option>
    </select>
    <button type="button" ng-click="addGoal(goal)">Add Goal</button>
</section>

<section ng-hide="hideDiet">
        
</section>
        
<section ng-hide="hideQuitHabit">
                
</section>
